<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TaskIt!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		
	</head>
	<body onload="getData()">
		<script src="./script.js"></script>
		
			
				<nav class="navbar add-search-section ">
					<ul class="navbar-items">
						<li>
							<button class="btn btn-light add-btn" onclick="showPopup()">
								Add New Todo
							</button>
						</li>
			
						<li>
							<input
								type="text"
								class="form-control search-box"
								placeholder="Search by task, category, due date etc..."
								id="search"
								onchange="searchData()"
							/>
						</li>
			
						<li>
							<select class="form-control search-box" id="searchByPriority" onchange="getFilteredPriority()">
								<option disabled selected>Select Priority</option>
								<option>High</option>
								<option>Medium</option>
								<option>Low</option>
							</select>
						</li>
			
						<li>
							<input
								class="form-control search-box"
								type="date"
								id="searchByDate"
								onchange="getFilteredDate()"
							/>
						</li>
			
						<li>
							<select class="form-control search-box" id="searchByCategory" onchange="getFilteredCategory()">
								<option disabled selected>Select Category</option>
								<option>Work</option>
								<option>Self Study</option>
								<option>Hobby</option>
							</select>
						</li>
			
						<li>
							<select class="form-control search-box" id="searchByStatus" onchange="getFilteredStatus()">
								<option disabled selected>Select Status</option>
								<option>Complete</option>
								<option>Incomplete</option>
							</select>
						</li>
					</ul>
				</nav>
				<!-- //////////////////////////////////////////////// -->
			<main class="container">
			
		<div>
            <h1 class="text-center">TaskIt!</h1>
			<p class="text-center">Get it done. A productivity app.....</p>
			<!-- /////List od tasks in overview section -->


			<section id="overview"></section>

			<!-- ////////////////////////PopUp////////////////////////////////////////////////////////// -->
			<section id="popup">
				<div class="text-right">
					<button onclick="closepopup()">x</button>
				</div>
				<p class="text-center">Todo</p>

				<section class="form-group">
					<div>
						<input
							type="text"
							class="form-control"
							placeholder="Task"
							id="task"
						/>
					</div>

					<select class="form-control" id="priority">
						<option>High</option>
						<option>Medium</option>
						<option>Low</option>
					</select>

					<div>
						<select class="form-control" id="category">
							<option>Self Study</option>
							<option>Work</option>
							<option>Hobby</option>
						</select>
					</div>

					<div>
						<input class="form-control" type="date" id="dueDate" />
					</div>

					<input
						type="submit"
						class="form-control btn btn-success"
						onclick="adddata()"
					/>
					
				</section>
			</section>

			<section class="empty-space">
				
			</section>
		
			
		</main>
		<footer >
			<p class="text-center footer-style">&copy; 2024 Made with HTML, CSS and Javascript</p>
		</footer>
	</body>
</html>
